<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <h1 th:text="${#strings.capitalizeWords(title)}"></h1>

    <!-- TODO #1 - Use a loop to display job results in a table. -->

    <th:block th:each="job : ${jobs}">
        <table class="job-listing">
            <tr>
                <th>ID</th>
                <td th:text="${job.id}">No ID found</td>
            </tr>
            <tr>
                <th>Name</th>
                <td th:text="${job.name}">No Job Name found</td>
            </tr>
            <tr>
                <th>Employer</th>
                <td th:text="${job.employer}">No Employer found</td>
            </tr>
            <tr>
                <th>Location</th>
                <td th:text="${job.location}">No Location found</td>
            </tr>
            <tr>
                <th>Position Type</th>
                <td th:text="${job.positionType}">No Position Type found</td>
            </tr>
            <tr>
                <th>Skill</th>
                <td th:text="${job.coreCompetency}">No Skill found</td>
            </tr>
        </table>
    </th:block>

</div>

</body>
</html>
